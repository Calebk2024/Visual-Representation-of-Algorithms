<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/graph.css" />
    <link rel="stylesheet" href="../styles/main.css" />
    <title>Algorithm Visualizer</title>

</head>

<body>
    <!-- ---------------------------- NAVBAR ---------------------------- -->
    <div class="navbar">
        <box class="element element-left"> Algorithm Visualizer
        </box>
        <box class="element">
            <a href="https://github.com/boomer199/Visual-Representation-of-Algorithms" target=_blank>Github</a>
        </box>
    </div>
    <!-- ---------------------------- CONTENT ---------------------------- -->
    <div class="aboveGraph">
        <div class="abGraphItems">
            <label for="algo">Pathfinding Algorithm:</label>
            <select id="algo" name="algo">
                <!-- <option value="noneAlgo">Choose</option> -->
                <option style="background: #E0E5EC;" value="Dstr">Dijkstra's Algorithm</option>
                <option style="background: #E0E5EC;" value="Astr">TBD</option>
                <option style="background: #E0E5EC;" value="dfs">TBD</option>
                <option style="background: #E0E5EC;" value="bfs">TBD</option>
            </select>
        </div>
        <div class="abGraphItems">
            <label for="weight">Graph Values:</label>
            <select id="weight" name="weight">
                <option value="Unweighted">Unweighted Grid</option>
                <option value="weighted">Weighted Grid</option>
            </select>
        </div>
        <div class="abGraphItems">
            <label for="speed"> Visual Speed: </label>
            <div class="slidecontainer">
                <input type="range" min="1" max="10" value="5" class="slider" id="speed">
            </div>
        </div>
    </div>
    <div class="abGraphButtons">
        <div class="button"> <button id="start">START</button> </div>
        <div class="button"> <button id="refresh">RELOAD</button> </div>
        <div class="button"> <button id="reset">RESET</button> </div>
    </div>
    </div>
    <div class="container"></div>
    <script type="module" src="./js/main.js"></script>
</body>

</html>
